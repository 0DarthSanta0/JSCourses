<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OverheardFAMCS</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="row">
    <div class="info row">
        <img class="avatar" src="img/myAva.svg" alt="avatar">
        <div class="nickname" id="nickname"></div>
    </div>
    <img src = "img/Logo.svg" alt="logo" class="logo">
    <div class="exitButton row">
        <img src = "img/exit.svg" alt="exit" class="exit">
    </div>
</header>
<main class="twitContent column">
    <div class="commentHead row">
        <button class="homeButton">
            <p>Home</p>
        </button>
        <div class = "selectedTwit twit row" id="selectedTweet">
        </div>
    </div>
    <p>Comments</p>
    <div class="comments twits" id="tweetComments">
    </div>
    <form class = "newComment newTwit row">
        <textarea></textarea>
        <div class="row">
            <input type="button" value="Send!" class="commentButton">
        </div>
    </form>
</main>
<footer class="row">
    <div>
        <p>Pavel Karpov</p>
        <p>karpovpaveldm@gmail.com</p>
        <p>08.03.2022</p>
    </div>
    <p>OverheardFAMCS</p>
    <p></p>
</footer>
</body>
<script src="JS/script.js"></script>
</html>
